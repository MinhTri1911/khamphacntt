<div class="page-inner" layout="column" flex data-ng-controller="PostController" ng-init="findAll()" >       
	<div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                Tables Page <small>Responsive tables</small>
            </h1>
        </div>
    </div> 
    <div class="row">
    	<div class="col-md-12">
        	<button class="btn btn-primary" ng-click="gotoCreate();">Create Post</button>
        </div>
    </div>
    <br />
     <!-- /. ROW  -->   
    <div class="row">
    <div class="col-md-12"> 
    	            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                     Advanced Tables
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                      <table class="table table-bordered table-striped table-actions">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>title</th>
                                <th>author</th>
                                <th>view count</th>
                                <th>status</th>
                                <th>published</th>
                                <th>actions</th>
                            </tr>
                        </thead>
                        <tbody>                                            
                            <tr ng-repeat="post in posts">
                                <td>{{ post._id }}</td>
                                <td><strong>{{ post.title }}</strong></td>
                                <td>{{ post.author }}</td>
                                <td>{{ post.view_count }}</td>
                                <td>{{ post.status }}</td>
                                <td>{{ post.published }}</td>
                                <td>
                                    <button ng-click="edit(post);" class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span></button>
                                    <button ng-click="delete(post);" class="btn btn-danger btn-rounded btn-sm"><span class="fa fa-times"></span></button>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
    </div>
    </div>
</div>
